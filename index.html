<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Mobile Tab Navifation</title>
  </head>
  <body>
    <div class="display">
      <div class="images">
        <div
          class="image active"
          id="home"
          style="
            background-image: url('https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80');
          "
        ></div>
        <div
          class="image"
          id="work"
          style="
            background-image: url('https://images.unsplash.com/photo-1541746972996-4e0b0f43e02a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80');
            background-position: left center;
          "
        ></div>
        <div
          class="image"
          id="blog"
          style="
            background-image: url('https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1973&q=80');
          "
        ></div>
        <div
          class="image"
          id="about us"
          style="
            background-image: url('https://images.unsplash.com/photo-1528747045269-390fe33c19f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
      </div>

      <div class="tools">
        <ul>
          <li class="tool focus" id="home-btn"><i class="fas fa-home"></i>Home</li>
          <li class="tool" id="work-btn"><i class="fas fa-briefcase"></i>Work</li>
          <li class="tool" id="blog-btn"><i class="fas fa-comment"></i>Blog</li>
          <li class="tool" id="about-us-btn"><i class="fas fa-users"></i>About Us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
